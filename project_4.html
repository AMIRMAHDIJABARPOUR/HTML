<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام در سایت</title>
    <link rel="icon" type="images/png" href="images/sabz-fav.png" />
    <link rel="stylesheet" href="./styles/app.css" />
  </head>
  <body>
    <main>
      <form action="">
        <img src="images/logo.png" alt="SabzLearn.ir" /> <br />
        <input
          type="text"
          placeholder="نام مستعار"
          name="username"
          autofocus
        /><br />
        <input type="email" placeholder="ایمیل" name="email" required />
        <br />
        <div>
          <input
            type="password"
            placeholder="رمز عبور"
            name="password"
            maxlength="8"
            required
          />
          <br />
          <input
            type="password"
            placeholder="تکرار رمز عبور"
            name="password_confirm"
            maxlength="8"
            required
          />
        </div>
        <br />
        <div>
          <input type="checkbox" id="accept" name="accept_roles" required />
          <label for="accept"
            >شرایط و قوانین سایت <a href="#">سبزلرن</a> را میپذیرم</label
          >
        </div>
        <br />
        <button type="submit">ثبت نام</button>
      </form>
    </main>
  </body>
</html>
